<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="6-units.css" />
  </head>
  <body>
    <div class="bg-green my-first-size">
      here is my content<br />
      this is a new line, so the height just depends on the content
    </div>
    <p>space</p>
    <div class="bg-green unit-rem"></div>
    <p>space</p>

    <div style="height: 18px; background-color: green;">
      my cool content
    </div>
    <div style="height: 43px; background-color: greenyellow;">
      some other content
    </div>
    <div style="height: 60px; background-color: green;">
      my cool content
    </div>

    <p class="my-new-paragraph">space</p>

    <div style="height: 1rem; background-color: green;">
      my cool content
    </div>
    <div style="height: 4rem; background-color: greenyellow;">
      some other content
    </div>
    <div style="height: 5rem; background-color: green;">
      my cool content
    </div>

    <div class="bg-green unit-rem-2"></div>
  </body>
</html>
